<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial JQuery CJZR</title>
    <!-- BOOTSTRAP V.4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">CJZR</a>
    </nav>

    <!-- MIAN -->
    <main class="container mt-5">
        <div class="row">
            <div class="col-sm-10 col-md-10 col-xl-7 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Notes CJZR</h3>
                    </div>
                    <div class="card-body">
                        <form id="formNotes">
                            <div class="form-group">
                                <input type="text" class="form-control" id="titleNotes" placeholder="Title Notes">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="descriptionNotes" placeholder="Description Notes">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-dark mt-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title Notes</th>
                            <th scope="col">DescriptionNotes</th>
                            <th scope="col">CRUD OPERATION</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyTN"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- BOOTSTRAP V.4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <!-- MY JS AND JQUERY -->
    <script defer src="./js/jquery3.6.js"></script>
    <script defer src="./js/index.js"></script>
</body>

</html>
